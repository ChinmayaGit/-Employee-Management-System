<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Department Management</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Department Management</h1>

        <div class="form-group">
            <label for="addDeptName">Department Name:</label>
            <input type="text" class="form-control" id="addDeptName" />
        </div>
        <button class="btn btn-primary" onclick="addDepartment()">Add/Update Department</button>
        <p id="addDeptResult" class="mt-2"></p>

        <h2 class="mt-5">Department List</h2>
        <div id="departmentList"></div>
    </div>

    <script src="dept.js"></script>
</body>
</html>
